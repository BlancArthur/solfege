<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identifie la note jouée</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Identifie la note jouée</h1>
        <div id="instrument-selection">
            <img src="images/piano.png" alt="Piano" onclick="selectInstrument('piano', this)" class="instrument-logo" id="piano">
            <img src="images/guitare.png" alt="Guitare" onclick="selectInstrument('guitar', this)" class="instrument-logo" id="guitar">
            <img src="images/trompette.png" alt="trompette" onclick="selectInstrument('trompette', this)" class="instrument-logo" id="violin">
        </div>
        <div id="controls">
            <button onclick="playRandomNote()">Jouer une note</button>
        </div>
        <div id="buttons">
            <button onclick="checkGuess('C')">Do</button>
            <button onclick="checkGuess('C#')">Do#</button>
            <button onclick="checkGuess('D')">Ré</button>
            <button onclick="checkGuess('D#')">Ré#</button>
            <button onclick="checkGuess('E')">Mi</button>
            <button onclick="checkGuess('F')">Fa</button>
            <button onclick="checkGuess('F#')">Fa#</button>
            <button onclick="checkGuess('G')">Sol</button>
            <button onclick="checkGuess('G#')">Sol#</button>
            <button onclick="checkGuess('A')">La</button>
            <button onclick="checkGuess('A#')">La#</button>
            <button onclick="checkGuess('B')">Si</button>
        </div>
        <p id="result"></p>
        <p id="score">Score : <span id="scoreValue">0</span></p>
    </div>

    <script src="script2.js"></script>
</body>
</html>
